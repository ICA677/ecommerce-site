<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}注册 - 电商网站{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>用户注册</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="{{ form.username.id }}" class="form-label">用户名</label>
                        {{ form.username(class="form-control") }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id }}" class="form-label">邮箱</label>
                        {{ form.email(class="form-control") }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id }}" class="form-label">密码</label>
                        {{ form.password(class="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
                <p class="mt-3 text-center">
                    已有账号？<a href="{{ url_for('login') }}">立即登录</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
