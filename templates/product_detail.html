<!-- templates/product_detail.html -->
{% extends "base.html" %}

{% block title %}{{ product.name }} - 商品详情{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <!-- 主图 -->
            <img src="{{ url_for('static', filename=product.image_url) }}"
                 class="img-fluid rounded"
                 alt="{{ product.name }}"
                 style="max-height: 500px; object-fit: cover;">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="lead text-muted">商品编号：{{ product.id }}</p>
            <h3 class="text-success">¥{{ product.price }}</h3>

            <hr>

            <h4>商品描述</h4>
            <p>{{ product.description }}</p>

            <hr>

            <!-- 操作按钮 -->
            <div class="d-flex gap-2">
                {% if current_user.is_authenticated %}
                    <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
                        <button type="submit" class="btn btn-success">加入购物车</button>
                    </form>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-success">登录后购买</a>
                {% endif %}
                <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首页</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
